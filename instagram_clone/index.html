<!DOCTYPE html>
<html lang="en">
<head>
	<!--Metas-->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram</title>
	<meta name="description" content="A Clone of Instagram Webpage">

	<!-- External CSS -->
    <link rel="stylesheet" href="styles/styler.css">
</head>
<body>
	<div id="container">
		<div class="header_overall">
			<div class="header_cen">
				<div class="logo">
					<a href="/" class="">
						<img src="images/n1.png">
					</a>
				</div>

				<div class="icons">
					<a href="/" class="iconImg">
						<img src="images/n2.png">

						<img src="images/n5.png">
					</a>
					<a href="/" class="iconImg">
						<img src="images/n4.png">
					</a>
				</div>

				<div class="search">
					<input type="text" class="searchInput" placeholder="Search">
				</div>
				<p style="clear: both;">
			</div>
		</div>

					<a href="#"><img src="images/n7.png"></a>
					&nbsp;&nbsp;

					<p style"border:1px solid #e7e7e7"></p>
					<span style="color:#999999;">Add a Comment...</span>
					<br><br>
				</div>

			</div>
		</div>
	</div>
</body>

</html>
